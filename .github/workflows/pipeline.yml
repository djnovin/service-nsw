on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    workflow_dispatch:
    schedule:
        - cron: '0 0 * * *'

jobs:
    cache-and-install:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Get pnpm store directory
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Cache pnpm modules
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.pnpm-store
                      ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install

    lint-and-static-analysis:
        needs: cache-and-install
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            # Reinstalling pnpm explicitly for this job
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Lint the project
              run: pnpm run lint

    build:
        needs: cache-and-install
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            # Reinstalling pnpm explicitly for this job
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Build the project
              run: pnpm run build

    unit-tests-with-coverage:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            # Reinstalling pnpm explicitly for this job
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Run unit tests with coverage
              run: pnpm run coverage

            - name: Ensure coverage is at least 80%
              run: |
                  COVERAGE=$(cat path-to-coverage-report | grep 'Line Coverage' | awk '{print $3}' | sed 's/%//')
                  if [[ "$COVERAGE" -lt 80 ]]; then
                      echo "Coverage is below 80%. Current coverage: $COVERAGE%"
                      exit 1
                  fi

    integration-e2e-tests:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            # Reinstalling pnpm explicitly for this job
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Run E2E tests
              run: pnpm run e2e-test
