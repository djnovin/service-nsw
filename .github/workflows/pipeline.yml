name: ci
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    workflow_dispatch:
    schedule:
        - cron: '0 0 * * *'

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18]
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: action/setup-node@v3
              with:
                  node-version: 18
            - name: Install pnpm

              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install
